<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/device.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="score">
            <p id="result"  class="paragraph">Your Result</p>
            <div> <p><strong>76</strong>  <br>of 100</p></div>
            <h1>Great</h1>
            <p class="paragraph">You scored higher than 65% of the people who have taken these tests</p>
        </section>
        <section id="summary">
            <h2>Summary</h2>
            
            <div id="red">
                <span class="material-symbols-outlined">
                    mail
                    </span>
                <li class="source">Reaction</li>
                <li class="number">80/100</li>
            </div>
            <div id="yellow">
                <span class="material-symbols-outlined">
                    key
                    </span>
                <li class="source">Memory</li>
                <li class="number">92/100</li>
            </div>
            <div id="green">
                <span class="material-symbols-outlined">
                    lock
                    </span>
                <li class="source">Verbal</li>
                <li class="number">61/100</li>
            </div>
            <div id="blue">
                <span class="material-symbols-outlined">
                    vpn_key
                    </span>
                <li class="source">Visual</li>
                <li class="number">72/100</li>
            </div>
            <button>Continue</button>
        </section>
    </main>
</body>
</html>
